<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
   
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h5 class="card-header">Dictionary</h5>
        <div class="card-body">
          <h5 class="card-title">You have to add words in the dictionary</h5>
          <p class="card-text">First, add words in the dictionary, and in the other window write a word and check if this word there is in the dictionary</p>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><img src="https://img.icons8.com/ios-glyphs/30/000000/ball-point-pen.png"/></span>
            <input type="text" class="form-control" id="words" placeholder="write a word" aria-label="write a word" aria-describedby="addon-wrapping">
          </div>
          <button type="button" class="btn btn-primary" onclick="addWords();">add the word in the dictionary</button>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><img src="https://img.icons8.com/external-gradak-royyan-wijaya/24/000000/external-find-gradak-interface-gradak-royyan-wijaya-2.png"/></span>
            <input type="text" class="form-control" id="check" placeholder="find a word" aria-label="find a word" aria-describedby="addon-wrapping">
          </div>
          <button type="button" class="btn btn-primary" onclick="checkWord();">find a word in the dictionary</button>
        </div>
        <h5 id="displayResult"></h5>
      </div>
    </div>  

    <script>
    </script>
  </body>
</html>
